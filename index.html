<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Password Visibility</title>
  <style>

body {
  color: #444;
  /*direction: rtl;*/
  font-family: sans-serif;
}

input[type=password], input[type=text] {
  background-color: #f6f6f6;
  border: 2px solid #ccc;
  border-radius: 0.25em;
  color: inherit;
  font-family: inherit;
  font-size: inherit;
  line-height: 1em;
  margin: 0;
  padding: 0.5em;
  vertical-align: middle;

  -webkit-appearance: none;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

input[type=password]:focus, input[type=text]:focus {
  background-color: #fff;
  border-color: #0088cc;
  outline: transparent;
}

.hideShowPassword-toggle {
  color: #888;
  cursor: pointer;
  font-size: 0.75em;
  font-weight: bold;
  padding: 0.5em 1em;
  text-align: right;
  text-transform: uppercase;
}

.input-block {
  display: block;
  width: 100%;
}

.toggle-wink {
  border: 1px solid cyan;
}

  </style>
  <script src="modernizr.custom.js"></script>
</head>
<body>

<h1>hideShowPassword</h1>

<h2>Demo: Checkbox</h2>

<p><input type="password" id="password" value="hamfisted" class="input-block" /></p>
<p><input type="checkbox" id="toggle" /> <label for="toggle">Show password</label></p>
<p><button id="toggle-button">Toggle</button></p>

<h2>Demo: Inner toggle</h2>

<p><input type="password" class="with-toggle-1 input-block" value="" /></p>
<p><input type="password" class="with-toggle-2 input-block" value="" /></p>

<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
<script src="hideShowPassword.js"></script>
<script>

$('#toggle').on('change', function () {
  $('#password').hideShowPassword(this.checked);
});

$('#toggle-button').on('click', function () {
  $('#password').togglePassword();
});

$('.with-toggle-1').showPassword({
  innerToggle: true,
  touchSupport: Modernizr.touch
});

$('.with-toggle-2').showPassword({
  innerToggle: true,
  touchSupport: Modernizr.touch,
  toggleClass: 'toggle-wink',
  hideToggleUntil: false
});

</script>

</body>
</html>
